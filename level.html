<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/Pokeball.png">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles/level.css">
</head>

<body>
    <script src="./js/level_selection.js"></script>
    <button class="home-button" onclick='window.open("index.html" , "_self" );'>Home</button>
    <button class="home-button" onclick='window.open("hero.html" , "_self" );'>Hero</button>
    <div class="container">
        <h2>Choose Enemy</h2>
        <div class="level">
            <h3>Mankey</h3>
            <hr>
            <img src="./assets/mankeyfull.png" alt="" srcset="">
            <hr>
            <button id="0" class="easy" onclick="SelectLevel(this)">Easy</button>
            <button id="1" class="hard" onclick="SelectLevel(this)">Hard</button>
            <button id="2" class="insane" onclick="SelectLevel(this)">Insane</button>
        </div>

        <div class="level">
            <h3>Rattata</h3>
            <hr>
            <img src="./assets/rattatafull.png" alt="" srcset="">
            <hr>

            <button id="4" class="hard" onclick="SelectLevel(this)">Hard</button>
            <button id="5" class="insane" onclick="SelectLevel(this)">Insane</button>
        </div>

        <div class="level">
            <h3>Venonat</h3>
            <hr>
            <img src="./assets/venonatfull.png" alt="" srcset="">

            <button id="7" class="hard" onclick="SelectLevel(this)">Hard</button>

        <div class="level">

            <button id="10" class="hard" onclick="SelectLevel(this)">Hard</button>
            <button id="11" class="insane" onclick="SelectLevel(this)">Insane</button>
        </div>

        <div class="level">
            <h3>Meowth</h3>
            <hr>
            <img src="./assets/meowthfull.png" alt="" sizes="" srcset="">
            <hr>
            <button id="12" class="easy" onclick="SelectLevel(this)">Easy</button>
            <button id="13" class="hard" onclick="SelectLevel(this)">Hard</button>
            <button id="14" class="insane" onclick="SelectLevel(this)">Insane</button>
        </div>
    </div>
</body>

</html>
